spring:
  application:
    name: hystrix-example
  mail:
    host: smtp.alibaba.com
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: false
            required: fasle
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false

eureka:
