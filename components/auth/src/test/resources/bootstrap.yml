dew:
  basic:
    name: Dew服务框架
    version: 1.0
    desc:
    webSite: www.ecfront.com
  doc:
    basePackage: "com.ecfront.dew.auth.controller"
  entity:
    basePackages: ["com.a"]

spring:
  redis:
    host: localhost
    port: 6379
    database: 0
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/dew?characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      max-wait: 24000
  rabbitmq:
    host: localhost
    port: 5672
    username: dew
    password: 123
    virtual-host: dew
